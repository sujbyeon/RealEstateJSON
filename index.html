<body>
    <div class="container">

        <div id="dataSection" style="display: none;">

    <script>
        function parseJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            
            if (!input) {
                showMessage('JSON Îç∞Ïù¥ÌÑ∞Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }
            
            try {
                const json = JSON.parse(input);
                const data = json.articleList || json;
                
                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error('Ïú†Ìö®Ìïú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§');
                }
                
                renderTable(data);
                document.getElementById('dataSection').style.display = 'block';
                showMessage(`${data.length}Í∞ú Îß§Î¨º Î°úÎìú ÏôÑÎ£å`, 'success');
                
            } catch (error) {
                showMessage('JSON ÌååÏã± Ïò§Î•ò: ' + error.message, 'error');
            }
        }
        
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const tr = document.createElement('tr');
                const date = formatDate(item.articleConfirmYmd);
                
                tr.innerHTML = `
                    <td>${item.articleNo || '-'}</td>
                    <td>${item.articleName || '-'}</td>
                    <td>${item.realEstateTypeName || '-'}</td>
                    <td>${item.dealOrWarrantPrc || '-'}</td>
                    <td>${item.area1 || '-'}„é°</td>
                    <td>${item.area2 || '-'}„é°</td>
                    <td>${item.direction || '-'}</td>
                    <td>${item.floorInfo || '-'}Ï∏µ</td>
                    <td>${item.realtorName || '-'}</td>
                    <td>${item.articleFeatureDesc || '-'}</td>
                    <td>${date}</td>
                    <td><a href="https://fin.land.naver.com/articles/${item.articleNo}" target="_blank">Î≥¥Í∏∞</a></td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function formatDate(dateStr) {
            if (!dateStr || dateStr.length !== 8) return '-';
            return `${dateStr.substring(0,4)}-${dateStr.substring(4,6)}-${dateStr.substring(6,8)}`;
        }
        
        function showMessage(text, type) {
            const div = document.getElementById('message');
            div.className = 'message ' + type;
            div.textContent = text;
            setTimeout(() => div.textContent = '', 3000);
        }
    </script>
